<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visser Style - Ton styliste IA</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#fff; color:#000;}
    header {background:#000; color:#fff; text-align:center; padding:50px 20px;}
    header h1 {margin:0; font-size:2.5em;}
    header p {margin:10px 0 0; font-size:1.2em;}
    section {padding:40px 20px; text-align:center;}
    .packs {display:flex; flex-wrap:wrap; justify-content:center; gap:20px; margin-top:30px;}
    .pack {border:1px solid #000; padding:20px; width:250px; border-radius:10px;}
    .pack h4 {margin-top:0; font-size:1.5em;}
    .pack p {font-size:1em;}
    #upload-section {margin-top:50px;}
    #results {margin-top:20px;}
    button {background:#000; color:#fff; padding:10px 20px; border:none; border-radius:5px; cursor:pointer; font-size:1em;}
    footer {text-align:center; padding:20px; background:#eee; margin-top:50px;}
  </style>
</head>
<body>

<header>
  <h1>Visser Style</h1>
  <p>Become Your Best Version</p>
</header>

<section id="packs-section">
  <h2>Choisis ton pack</h2>
  <div class="packs">

    <div class="pack">
      <h4>Pack Découverte</h4>
      <p>3 looks stylés générés par IA</p>
      <div id="paypal-container-DEC0U123"></div>
    </div>

    <div class="pack">
      <h4>Pack Boost</h4>
      <p>10 looks + 1 vidéo reel</p>
      <div id="paypal-container-BST0U123"></div>
    </div>

    <div class="pack">
      <h4>Lookbook Complet</h4>
      <p>20 looks + 3 reels + palette couleurs</p>
      <div id="paypal-container-LBK0U123"></div>
    </div>

  </div>
</section>

<section id="upload-section">
  <h2>Upload ta photo</h2>
  <input type="file" id="photo-upload" accept="image/*">
  <button id="generate-btn">Générer ton look</button>
  <div id="results"></div>
</section>

<footer>
  &copy; 2025 Visser Style
</footer>

<!-- PAYPAL SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=BAArZPtMm8iJsBPByVYiP5PWumGvHcaX9gdZTRIXE_qLNH5qHuo-YXmyEkLCiXH8ybQkha2nuALeFnAozI&components=hosted-buttons&disable-funding=venmo&currency=EUR"></script>
<script>
  // Pack Découverte
  paypal.HostedButtons({
    hostedButtonId: "3X2X2XWSY8CPQ"
  }).render("#paypal-container-DEC0U123");

  // Pack Boost
  paypal.HostedButtons({
    hostedButtonId: "BOOSTED123"
  }).render("#paypal-container-BST0U123");

  // Lookbook Complet
  paypal.HostedButtons({
    hostedButtonId: "LOOKBK123"
  }).render("#paypal-container-LBK0U123");
</script>

<!-- IA Génération Placeholder -->
<script>
  const generateBtn = document.getElementById('generate-btn');
  const results = document.getElementById('results');

  generateBtn.addEventListener('click', () => {
    const file = document.getElementById('photo-upload').files[0];
    if (!file) { alert('Choisis d’abord une photo !'); return; }

    // Zone pour les résultats IA
    results.innerHTML = '<p>Génération en cours... (placeholder IA)</p>';

    // Simulation d'attente puis affichage image placeholder
    setTimeout(() => {
      results.innerHTML = `
        <h3>Voici tes looks stylés !</h3>
        <img src="https://via.placeholder.com/250x350?text=Look+1" alt="Look 1">
        <img src="https://via.placeholder.com/250x350?text=Look+2" alt="Look 2">
        <img src="https://via.placeholder.com/250x350?text=Look+3" alt="Look 3">
      `;
    }, 2000);
  });
</script>

</body>
</html>
