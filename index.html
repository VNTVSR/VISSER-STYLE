<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visser Style - Ton styliste IA</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* ===== RESET ET BASE ===== */
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
    body { background-color: #000; color: #fff; }

    /* ===== HEADER ===== */
    header { display: flex; justify-content: space-between; align-items: center; padding: 20px 50px; border-bottom: 1px solid #333; position: sticky; top: 0; background-color: #000; z-index: 100; }
    header h1 { font-weight: 700; color: #fff; font-size: 28px; }
    .btn-compte { background-color: #C9A86A; color: #000; padding: 10px 20px; border-radius: 5px; text-decoration: none; font-weight: 700; transition: 0.3s; }
    .btn-compte:hover { opacity: 0.8; }

    /* ===== SECTION HERO ===== */
    .hero { display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 100px 20px; }
    .hero h2 { font-size: 40px; margin-bottom: 20px; }
    .hero p { font-size: 20px; margin-bottom: 30px; color: #C9A86A; }
    .btn-generate { background-color: #C9A86A; color: #000; padding: 15px 30px; font-size: 18px; border: none; border-radius: 8px; cursor: pointer; transition: 0.3s; }
    .btn-generate:hover { opacity: 0.85; }

    /* ===== SECTION OUTFITS ===== */
    .outfits { display: flex; justify-content: center; gap: 30px; flex-wrap: wrap; padding: 50px 20px; }
    .outfit-card { background-color: #111; border-radius: 10px; overflow: hidden; width: 300px; box-shadow: 0 0 20px rgba(0,0,0,0.5); transition: 0.3s; }
    .outfit-card img { width: 100%; height: 400px; object-fit: cover; }
    .outfit-card .card-body { padding: 20px; text-align: center; }
    .outfit-card h3 { font-size: 22px; margin-bottom: 10px; }
    .outfit-card p { color: #C9A86A; font-weight: 700; margin-bottom: 15px; }
    .outfit-card button { background-color: #C9A86A; color: #000; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; transition: 0.3s; }
    .outfit-card button:hover { opacity: 0.8; }

    /* ===== FOOTER ===== */
    footer { text-align: center; padding: 30px 20px; border-top: 1px solid #333; font-size: 14px; color: #888; }
  </style>
</head>
<body>

  <!-- ===== HEADER ===== -->
  <header>
    <h1>Visser Style</h1>
    <a href="#" class="btn-compte">Se connecter / Créer un compte</a>
  </header>

  <!-- ===== HERO ===== -->
  <section class="hero">
    <h2>Ton styliste IA personnel</h2>
    <p>Envoie un selfie → Génère 3 looks stylés → Paye et reçois tes images</p>
    <button class="btn-generate" onclick="generateOutfits()">Générer ton outfit</button>
  </section>

  <!-- ===== OUTFITS SECTION ===== -->
  <section class="outfits" id="outfits-section">
    <!-- Les cartes IA vont apparaître ici -->
  </section>

  <!-- ===== FOOTER ===== -->
  <footer>
    © 2025 Visser Style - Become Your Best Version
  </footer>

  <!-- ===== SCRIPT ===== -->
  <script>
    // Exemple d'images placeholder pour IA
    const outfitImages = [
      "https://images.unsplash.com/photo-1618354696076-ff12045f1f71?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bG9vayUyMHN0eWxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-4.0.3&q=80&w=400",
      "https://images.unsplash.com/photo-1602810316996-94f8f50b1b89?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&q=80&w=400",
      "https://images.unsplash.com/photo-1618354696076-ff12045f1f71?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8bG9vayUyMHN0eWxlfGVufDB8fDB8fA%3D%3D&ixlib=rb-4.0.3&q=80&w=400"
    ];

    function generateOutfits() {
      const section = document.getElementById("outfits-section");
      section.innerHTML = ""; // reset

      outfitImages.forEach((img, i) => {
        const card = document.createElement("div");
        card.className = "outfit-card";
        card.innerHTML = `
          <img src="${img}" alt="Outfit ${i+1}">
          <div class="card-body">
            <h3>Look ${i+1}</h3>
            <p>Pack 3 looks - 4,99€</p>
            <button onclick="paiementPayPal()">Acheter</button>
          </div>
        `;
        section.appendChild(card);
      });
    }

    // ===== PAYPAL =====
    function paiementPayPal() {
      alert("Ici on déclenche le paiement PayPal pour le pack choisi");
      // Tu pourras remplacer avec ton script PayPal complet
    }
  </script>

</body>
</html>
