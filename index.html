<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visser Style - Ton styliste IA</title>
  <style>
    body { font-family: Arial, sans-serif; background: #fff; color: #000; margin:0; padding:0;}
    header { background:#000; color:#fff; padding:20px; text-align:center;}
    h1 { margin:0; font-size:2em;}
    .container { max-width:900px; margin:20px auto; padding:20px; }
    .upload-section, .packs, .account-section { margin-bottom:40px; }
    .preview { margin-top:20px; display:flex; justify-content:space-around; flex-wrap:wrap;}
    .preview img { width:200px; height:300px; object-fit:cover; margin:10px; border:2px solid #000;}
    button { padding:10px 20px; font-size:1em; margin-top:10px; cursor:pointer; }
    input, select { padding:10px; width:100%; margin:10px 0; }
    form { border:1px solid #000; padding:20px; }
    .pack { border:1px solid #000; padding:15px; margin:10px 0; }
  </style>
</head>
<body>
<header>
  <h1>Visser Style</h1>
  <p>Become Your Best Version</p>
</header>

<div class="container">

  <!-- Section Upload Photo -->
  <div class="upload-section">
    <h2>1️⃣ Envoie ta photo</h2>
    <input type="file" id="photoInput" accept="image/*">
    <button onclick="generateOutfits()">Générer ton outfit</button>
    <div class="preview" id="previewArea">
      <!-- Avant / Après apparaîtront ici -->
    </div>
  </div>

  <!-- Packs & Paiement -->
  <div class="packs">
    <h2>2️⃣ Choisis ton pack</h2>
    <div class="pack">
      <h3>Pack Découverte - 3 looks</h3>
      <p>4,99€</p>
      <!-- Bouton PayPal -->
      <div id="paypal-pack1"></div>
    </div>
    <div class="pack">
      <h3>Pack Boost - 10 looks + 1 reel</h3>
      <p>12,99€</p>
      <div id="paypal-pack2"></div>
    </div>
    <div class="pack">
      <h3>Lookbook Complet - 20 looks</h3>
      <p>19,99€</p>
      <div id="paypal-pack3"></div>
    </div>
  </div>

  <!-- Compte utilisateur -->
  <div class="account-section">
    <h2>3️⃣ Crée ton compte</h2>
    <form id="accountForm">
      <input type="text" id="name" placeholder="Prénom">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Mot de passe">
      <button type="submit">Créer mon compte</button>
    </form>
  </div>

</div>

<!-- PayPal SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=TON_CLIENT_ID&currency=EUR"></script>
<script>
  // PayPal Buttons
  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: { value: '4.99' }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Paiement reçu : ' + details.payer.name.given_name);
      });
    }
  }).render('#paypal-pack1');

  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: { value: '12.99' }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Paiement reçu : ' + details.payer.name.given_name);
      });
    }
  }).render('#paypal-pack2');

  paypal.Buttons({
    createOrder: function(data, actions) {
      return actions.order.create({
        purchase_units: [{
          amount: { value: '19.99' }
        }]
      });
    },
    onApprove: function(data, actions) {
      return actions.order.capture().then(function(details) {
        alert('Paiement reçu : ' + details.payer.name.given_name);
      });
    }
  }).render('#paypal-pack3');

  // Génération IA (placeholder pour l'instant)
  function generateOutfits() {
    const preview = document.getElementById('previewArea');
    preview.innerHTML = '';
    const files = document.getElementById('photoInput').files;
    if(files.length === 0) { alert('Choisis une photo !'); return; }
    const reader = new FileReader();
    reader.onload = function(e) {
      // Affiche la photo originale
      const imgOriginal = document.createElement('img');
      imgOriginal.src = e.target.result;
      preview.appendChild(imgOriginal);
      // Images "stylisées" placeholder
      for(let i=0;i<3;i++){
        const img = document.createElement('img');
        img.src = 'https://placekitten.com/200/30' + i; // remplacer par API IA
        preview.appendChild(img);
      }
    }
    reader.readAsDataURL(files[0]);
  }

  // Compte utilisateur (placeholder)
  document.getElementById('accountForm').addEventListener('submit', function(e){
    e.preventDefault();
    alert('Compte créé pour ' + document.getElementById('name').value);
  });
</script>
</body>
</html>
